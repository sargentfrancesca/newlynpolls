{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}The General Opinion - Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p><a href="{{ url_for('auth.register') }}">Register for an account</a>.</p>
    <p>Forgot your password? <a href="{{ url_for('auth.password_reset_request') }}">Click here to reset it</a>.</p>
</div>
{% endblock %}
