<div class="row-fluid">
<ul class="opinions">
    {% for post in posts %}
    <div class="row-fluid">
        <li class="slide col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
            <div class="row-fluid">
                <h4>{{ post.prompt.text }}</h4>
            </div>
            <div class="row-fluid">
                <hr class="col-lg-12 col-md-11 col-sm-11 col-xs-11 seperator"/>
            </div>
            <div class="row-fluid">
                <div class="opinion-body col-lg-12 col-md-11 col-sm-11 col-xs-11">
                    {{ post.body }}
                </div>
            </div>
        </li>
    </div>
    {% endfor %}
</ul>
</div>
